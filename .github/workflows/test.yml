name: Run Tests

on:
  push:
    branches:
      - dev
      - main
      - release/*
  pull_request:
    branches:
      - dev
      - main

jobs:
  core:
    name: Build & Test Solution
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Install dependencies
        run: dotnet restore

      - name: ðŸ›  Build solution
        run: dotnet build --no-restore --configuration Release

      - name: ðŸ§ª Run tests with coverage
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

      - name: ðŸ›  Publish Galapa.Launcher for x64
        run: dotnet publish Galapa.Launcher --configuration Release -r win-x64 --self-contained false -o artifacts/Galapa.Launcher-x64

      - name: ðŸ›  Publish Galapa.Toolbox for x64
        run: dotnet publish Galapa.Toolbox --configuration Release -r win-x64 --self-contained false -o artifacts/Galapa.Toolbox-x64

      - name: ðŸ“¦ Zip artifacts
        run: |
          Compress-Archive -Path artifacts/Galapa.Launcher-x64/* -DestinationPath artifacts/Galapa.Launcher-x64.zip
          Compress-Archive -Path artifacts/Galapa.Toolbox-x64/* -DestinationPath artifacts/Galapa.Toolbox-x64.zip

      - name: ðŸ“¤ Upload Galapa.Launcher x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: Galapa.Launcher-x64
          path: artifacts/Galapa.Launcher-x64.zip

      - name: ðŸ“¤ Upload Galapa.Toolbox x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: Galapa.Toolbox-x64
          path: artifacts/Galapa.Toolbox-x64.zip
